dist: trusty
language: php
notifications: {email: false}
php: '7.2'
sudo: false

install:
- curl --output "$HOME/dart-sdk.zip" https://storage.googleapis.com/dart-archive/channels/dev/release/latest/sdk/dartsdk-linux-x64-release.zip
- unzip "$HOME/dart-sdk.zip" -d "$HOME"
- export DART_SDK="$HOME/dart-sdk"
- export PATH="$DART_SDK/bin:$HOME/.pub-cache/bin:$PATH"
- dart --version
- pub get

script: pub run grinder test
after_success: pub run coveralls var/lcov.info
